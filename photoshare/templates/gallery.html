<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .image-thumbail {
            height: 220px;
            object-fit: cover;
        }

        .list-group-item a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>

<body>
    <h1 class="text-center alert-success py-4">Photo Album Website </h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Category
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{%url 'gallery'%}">All</a>
                        </li>
                        {%for cate in categories %}
                        <li class="list-group-item">
                            <a href="{%url 'gallery' %}?category={{cate.name}}"> {{cate.name}} </a>
                        </li>
                        {%endfor%}

                        <a href="{% url 'addPhoto' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>

                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">

                    {%for photo in photos %}
                    <div class="col-md-4">
                        <div class="card mt-4">
                            <img src="{{photo.image.url}}" class="image-thumbail" alt="...">
                            <div class="card-body">
                                <p class="text-center">Category: {{photo.category}}</p>
                            </div>
                            <a href="{% url 'viewPhoto' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View
                                Photo</a>
                        </div>
                    </div>
                    {%empty%}
                    <h2>No Photos Here.....</h2>
                    {%endfor%}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
