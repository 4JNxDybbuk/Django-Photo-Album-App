<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        body {
            background-color: SlateBlue;
        }

        .card {
            background-color: #99ffdd;
            width: 50%;
        }
    </style>
</head>

<body class="m-5">
    <div class="container">

        <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
        <div class="card">
            <form method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group m-3">
                    <label><b> Select a category </b></label>
                    <select name="category" class="form-control">
                        <option value='none'>Select a category...</option>

                        {% for category in categories %}
                        <option value='{{category.id}}'>{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group m-3">
                    <label><b> Create a new category </b></label>
                    <input name="category_new" type="text" placeholder="Create a new category" class="form-control">
                </div>

                <div class="form-group m-3">
                    <label><b> Upload image </b></label>
                    <input name="image" type="file" multiple class="form-control-file">
                </div>

                <div class="form-group m-3">
                    <label><b> Description </b></label>
                    <textarea name="description" type="text" placeholder="Enter a description"
                        class="form-control"></textarea>
                </div>
                <button type='submit' class="btn btn-primary m-3">Submit</button>

            </form>
        </div>

    </div>
</body>

</html>
